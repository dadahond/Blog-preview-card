<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta content="width=device-width,initial-scale=1" name="viewport" />
<title>Blog preview card</title>
<link href=./css/index.css rel=stylesheet>
<div class="card-main container">
    <div class="card">
        <img alt="" src=./images/illustration-article.svg class=card_image>
        <div class="card__type">
            <span class="card__type__text">Learning</span>
        </div>
        <p class="card__date">
            <span>Published </span><time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h2><a class="card__title" href="#">HTML & CSS foundations</a></h2>
        <p class="card__description">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card_user">
            <img alt="" src=./images/image-avatar.webp>
            <span class="card__username">Greg Hooper</span>
        </div>
    </div>
</div>

</html>
