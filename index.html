<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="container card-main">
      <div class="card">
        <img
          class="card_image"
          src="./images/illustration-article.svg"
          alt=""
        />
        <div class="card__type">
          <span class="card__type__text">Learning</span>
        </div>
        <p class="card__date">
          <span>Published </span><time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h2><a class="card__title" href="#">HTML & CSS foundations</a></h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card_user">
          <img src="./images/image-avatar.webp" alt="" />
          <span class="card__username">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
</html>
